{% extends 'blog/base.html' %}

{% block content %}
    {% for gonderi in posts %}
    <div class="card mb-4">
            <p>olusturuldu: {{ gonderi.olusturma_tarihi}}</p>
            <h1><a href="{% url 'post_detail' pk=gonderi.pk %}">{{ gonderi.baslik }}</a></h1>
            <p>{{ gonderi.yazi|truncatechars:200 }}</p>
</div>
    {% endfor %}
{% endblock %}
