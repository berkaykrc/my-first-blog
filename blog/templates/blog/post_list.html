{% extends 'blog/base.html' %}


{% block content %}
{% for gonderi in gonderiler%}
<div class="post">
    <div class="date">
        <p>yayinlanma tarihi: {{gonderi.olusturma_tarihi}}</p>
    </div>
    <h1><a href="{% url 'post_detail' pk=gonderi.pk %}">{{gonderi.baslik}}</a></h1>
    <p>{{gonderi.yazi|linebreaksbr}}</p>
</div>
{%endfor%} {% endblock %}
