{% extends 'blog/base.html' %}

{% block content %}
<div class="post">
    {% if gonderi.olusturma_tarihi %}
    <div class="date">
        {{ gonderi.olusturma_tarihi }}

    </div>
    {% endif %}
    {% if user.is_authenticated %}
    <a class="btn btn-default" href="{% url 'post_edit' pk=gonderi.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
    {% endif %}
    <h1>{{gonderi.baslik}}</h1>
    <p>{{ gonderi.yazi|linebreaksbr}}</p>
</div>
{% endblock %}
